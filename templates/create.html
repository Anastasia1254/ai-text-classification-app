<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Створити Статтю - Живий Пергамент</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Courier+Prime&display=swap" rel="stylesheet">
    <style>
        body { background-color: #FBFBF6; font-family:'Lora', serif; color:#000; }
        h1 { font-family:'Playfair Display', serif; text-align:center; color:#8B0000; margin-bottom:40px; }
        .form-label { font-weight:600; }
        textarea { min-height:200px; }
        button { background-color:#8B0000; color:#fff; }
        button:hover { background-color:#5a0000; }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1>Створити Нову Статтю</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Назва статті</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="text" class="form-label">Текст статті</label>
            <textarea class="form-control" id="text" name="text" required></textarea>
        </div>
        <div class="mb-3">
            <label for="summary" class="form-label">Summary (опційно)</label>
            <textarea class="form-control" id="summary" name="summary"></textarea>
        </div>
        <button type="submit" class="btn btn-lg">Зберегти</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary btn-lg">Назад</a>
    </form>
</div>
</body>
</html>
