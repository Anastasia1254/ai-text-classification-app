<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Звіти - Живий Пергамент</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lora&family=Courier+Prime&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #F9F6EF; font-family: 'Lora', serif; color: #1a1a1a; line-height: 1.6; }
        .masthead { text-align: center; font-family: 'Playfair Display', serif; font-size: 3rem; font-weight: 700; color: #8B0000; margin-top: 20px; margin-bottom: 10px; text-shadow: 0 1px 2px rgba(0,0,0,0.2); border-bottom: 2px solid #C0A070; padding-bottom: 10px; }
        h3 { font-family: 'Playfair Display', serif; color: #8B0000; margin-top: 30px; margin-bottom: 15px; }
        table { background-color: #FDFBF2; border: 1px solid #D4C1A1; margin-bottom: 20px; }
        th { width: 150px; background-color: #EDE5D0; }
        td { text-align: justify; }
        .report-block { padding: 20px; border: 1px solid #C0A070; background-color: #FBF9F2; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 40px; }
    </style>
</head>
<body>
<div class="container">
    <div class="masthead">Звіти - Живий Пергамент</div>

    <div class="text-center mt-4 mb-4">
        <a href="{{ url_for('index') }}" class="btn btn-outline-dark">На головну</a>
    </div>

    <!-- ВИБІР СТАТТІ -->
    <div class="mb-4">
        <label class="form-label fw-bold">Оберіть статтю:</label>
        <select id="reportSelector" class="form-select"></select>
    </div>

    <div id="reports-container"></div>
</div>


<script>
document.addEventListener('DOMContentLoaded', () => {
    const container = document.getElementById('reports-container');
    const selector = document.getElementById('reportSelector');
    let reports = [];

    // Завантаження JSON
    fetch('/reports.json')
        .then(res => res.json())
        .then(data => {
            reports = data;

            // Заповнення селектора
            reports.forEach((r, i) => {
                const opt = document.createElement('option');
                opt.value = i;
                opt.textContent = r.title;
                selector.appendChild(opt);
            });

            // Показати перший звіт
            renderReport(0);
        });

    selector.addEventListener('change', () => {
        renderReport(selector.value);
    });

    function renderReport(index) {
        const art = reports[index];
        container.innerHTML = ""; // очистити блок

        const reportBlock = document.createElement('div');
        reportBlock.className = 'report-block';

        // Заголовок
        const titleEl = document.createElement('h3');
        titleEl.textContent = art.title;
        reportBlock.appendChild(titleEl);

        // Таблиця тексту
        const table = document.createElement('table');
        table.className = 'table table-bordered';

        const tbody = document.createElement('tbody');

        const trText = document.createElement('tr');
        trText.innerHTML = `
            <th>Текст</th>
            <td>${art.text}</td>
        `;
        tbody.appendChild(trText);

        table.appendChild(tbody);
        reportBlock.appendChild(table);

        // Гістограма (Bar Chart)
        const canvas = document.createElement('canvas');
        canvas.id = "barChart";
        canvas.height = 300;
        reportBlock.appendChild(canvas);

        container.appendChild(reportBlock);

        // Дані гістограми
        const summary = art.summary || { Positive: 1, Neutral: 1, Negative: 1 };
        const labels = Object.keys(summary);
        const values = Object.values(summary);

        new Chart(canvas.getContext('2d'), {
            type: 'bar',
            data: {
                labels,
                datasets: [{
                    label: 'Кількість',
                    data: values
                }]
            },
            options: {
                responsive: true,
                scales: { y: { beginAtZero: true } }
            }
        });
    }
});
</script>

</body>
</html>
